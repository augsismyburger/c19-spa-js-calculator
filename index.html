<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <h1>Do Calculations!</h1>
    </header><!-- /header -->
    <div>
        <input type="number" name="num1" id="input1">
        <br><br>
        <input type="number" name="num2" id="input2">
        <br><br>
        <button type="button" name="add" id="add">+</button>
        <button type="button" name="subtract" id="subtract">-</button>
        <button type="button" name="multiply" id="multiply">*</button>
        <button type="button" name="divide" id="divide">/</button>
        <br><br>
        <button type="button" id="clear">Clear</button>
    </div>
    <div id="output">

    </div>

    <script src="calculator.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
